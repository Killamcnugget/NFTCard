<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/style.css">

<body>

 <div class="card">
 <div class="container">
     <img class="photo" src="/images/image-equilibrium.jpg" alt="equilibrium">
     <div class=" overlay overlayLeft">
      
     </div>
 
 </div>
   <p class="title">Equilibrium #3429</p>
   <p class="body">Our Equilibrium collection promotes balance and calm.</p>
   <p class="price"> <img src="/images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
   <p class="day"> <img src="/images/icon-clock.svg" alt="clock"> 3 days left</p>
   
   <p class="name"> <img class="avatar" src="/images/image-avatar.png" alt=""> Creation of <a class="creator" href="https://github.com/Killamcnugget" target="_blank">Jules Wyvern</a></p>
   
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="bottom"> Frontend Mentor </a>. 
    Coded by <a href="https://github.com/Killamcnugget" target="_blank" class="bottom"> Cristian Rodriguez </a>.
  </div>
  <script src="/app/scss/js/script.js"></script>
